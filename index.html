<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>

        <style>
            input {
                width: 400px;
                height: 26px;
                font-size: 24px;
            }
        </style>
    </head>
    <body
        style="
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            gap: 20px;
        "
    >
        <script>
            window.wbg = {};
        </script>

        <h1>Privacy cash</h1>

        <div
            style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            "
        >
            <!-- 0 -->
            <label for="inp-from">From token address</label>
            <input id="inp-from" type="text" />

            <!-- 1 -->
            <label for="inp-from">To token address</label>
            <input id="inp-to" type="text" />

            <!-- 2 -->

            <!-- 3 -->
            <label for="inp-from">From token decimals</label>

            <!-- 4 -->

            <input id="inp-to-decimals" type="text" />

            <!-- 5 -->

            <button class="btn-swap">Swap</button>

            <!-- 6 -->

            <input id="inp-revert-addr" type="text" />

            <!-- 7 -->

            <input id="inp-revert-addr" type="text" />

            <!-- 8 -->

            <input id="inp-amount" type="text" />

            <!-- 9 -->
            <label for="inp-revert-receiver">Revert receiver address</label>
            <input id="inp-revert-receiver" type="text" />

            <button class="btn-revert">Revert</button>
        </div>
    </body>
